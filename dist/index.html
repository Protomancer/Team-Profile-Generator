
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Viewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="nav-wrapper blue-grey">
          <a href="#" class="brand-logo blue-grey">Team Profile</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down blue-grey">
          </ul>
        </div>
      </nav>
      <main>
        <div class="container">
            
     <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h1>Bob</h1>
              <span class="card-title">Manager</span>
              <p class="id">ID: 1 </p>
              <p class="email"> Email: bob@fakeemail.com</p>
              <p class="office"> Office Number: 1</p>
            </div>
          </div>
        </div>
      </div>
    
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h1> Tom</h1>
              <span class="card-title">Engineer</span>
              <p class="id">ID: 2</p>
              <p class="email">Email: tom@fakeemail.com</p>
              <p class="GitHub">GitHub: tomthebomb</p>
            </div>
          </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
             <h1> Gregg</h1}
              <span class="card-title">Intern</span>
              <p class="id">ID: 3 </p>
              <p class="email"> Email: gregg@fakeemail.com</p>
              <p class="school">School: HardKnocks</p>
            </div>
          </div>
        </div>
    </div>
    
        </div>
      </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"
          type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
